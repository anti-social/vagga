containers:
  text:
    setup:
    - !Alpine v3.1
    - !Text
      /etc/shakespeare: |
          Sir, in my heart there was a kind of fighting
          That would not let me sleep.

  moretext:
    setup:
    - !Alpine v3.1
    - !Text
      /etc/shakespeare: |
          Sir, in my heart there was a kind of fighting
          That would not let me sleep.
    volumes:
      /etc: !Snapshot

  cache_dirs:
    setup:
    - !Alpine v3.1
    - !CacheDirs /var/cache: var-cache

  ensure_dir:
    setup:
    - !Alpine v3.1
    - !EnsureDir /var/lib/mount_point
    - !EnsureDir /var/lib/mount_point/subdir
    volumes:
      /var/lib/mount_point: !BindRW /vagga/root/tmp

  busybox:
    setup:
    - !Alpine v3.1

  printenv:
    setup:
    - !Alpine v3.1
    - !Sh env

  tar-local:
    setup:
    - !Alpine v3.3
    - !EnsureDir /root/test/tar/dir
    - !Text
      /root/test/tar/dir/file.txt: Hello world!
    - !Tar
      url: ./test-file.tar
      path: /root/test/tar
    - !Tar
      url: ./test-file.tar
      path: /root/test/tar-subdir
      subdir: dir
    - !Tar
      url: ./test-file.tar
      path: /root/test/tar-dot-subdir
      subdir: .
    - !Tar
      url: ./test-file.tar.gz
      path: /root/test/gz
    - !Tar
      url: ./test-file.tar.bz
      path: /root/test/bz
    - !Tar
      url: ./test-file.tar.xz
      path: /root/test/xz

  tar-no-subdir:
    setup:
    - !Alpine v3.3
    - !Tar
      url: ./test-file.tar.gz
      path: /root/test/
      subdir: ./dir

  unzip-local:
    setup:
    - !Alpine v3.3
    - !EnsureDir /root/test/1/dir
    - !Text
      /root/test/1/dir/file.txt: Hello world!
    - !Unzip
      url: ./test-file.zip
      path: /root/test/1
    - !Unzip
      url: ./test-file.zip
      path: /root/test/2
      subdir: .
    - !Unzip
      url: ./test-file.zip
      path: /root/test/3
      sha256: 0d52400621e3b75a1ce3f791427a42a60d1f9ecad9c539950dfd14a3888f3a14
    - !Unzip
      url: ./test-file.zip
      path: /root/test/4
      subdir: dir
    - !Unzip
      url: ./test-file.zip
      path: /root/test/5
      subdir: dir/

  unzip-downloaded:
    setup:
    - !Alpine v3.3
    - !Unzip
      url: http://files.zerogw.com/test-files/test-file.zip
      path: /root/test
      sha256: 0d52400621e3b75a1ce3f791427a42a60d1f9ecad9c539950dfd14a3888f3a14

  unzip-no-subdir:
    setup:
    - !Alpine v3.3
    - !Unzip
      url: ./test-file.zip
      path: /root/test/
      subdir: ./dir

  unzip-mismatch-hashsum:
    setup:
    - !Alpine v3.3
    - !Unzip
      url: ./test-file.zip
      path: /root/test/
      sha256: 12345678

  vagga:
    setup:
    - !Alpine v3.1
    - !Install [wget]
    # Download file to workdir specifically
    - !Download
      url: http://files.zerogw.com/vagga/vagga-0.4.0.tar.xz
      path: /work/vagga-0.4.0.tar.xz
    # To test unpacking local archives
    - !Tar
      url: ./vagga-0.4.0.tar.xz
      subdir: vagga
      path: /usr/lib/vagga


commands:
  two-lines: !Supervise
    children:
      second-line: !Command
        container: busybox
        run: |
          sleep 0.05
          echo world
          sleep 0.05
      first-line: !Command
        container: busybox
        run: |
          echo hello
          sleep 0.1

  tagged: !Supervise
    children:
      first: !Command
        container: busybox
        tags: [first_and_second, first_and_third]
        run: |
          echo hello
          sleep 0.2
      second: !Command
        container: busybox
        tags: [first_and_second]
        run: |
          sleep 0.05
          echo world
          sleep 0.15
      third: !Command
        container: busybox
        tags: [first_and_third, third_only]
        run: |
          sleep 0.1
          echo ":)"
          sleep 0.1

  one-kills-another: !Supervise
    children:
      dying: !Command
        container: busybox
        run: |
          echo hello
          sleep 0.1
          echo world
      hanging: !Command
        container: busybox
        run: |
          echo hello
          sleep 1
          echo world

  vagga: !Command
    container: vagga
    run: ["/usr/lib/vagga/vagga"]

  replace-shake: !Command
    container: moretext
    run: |
      echo 'nope' > /etc/shakespeare
      cat /etc/shakespeare

  override-volumes: &override !Command
    container: moretext
    volumes:
      /etc: !BindRW /work/etc
    run: |
      echo 'yeah' > /etc/shakespeare
      cat /etc/shakespeare

  override-volumes-supervise: !Supervise
    children:
      override: *override
